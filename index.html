<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="digitalClock" class="Clock">
         
    </div>
    <h1> Digital Clock project</h1>
    <script type="text/javascript">
        function showTime(){
            var date = new Date();
     var h = date.getHours();
     var m = date.getMinutes();
     var s = date.getSeconds();
     var b = "AM";
     if(h==0){
        h = 12;//12 hrs format
     }
     if (h>12){
        h=h-12;
        b="PM";
     }

     if(h<10){
        h = "0"+h;
     }
     if(m<10){
        m = "0"+m
     }
     if(s<10){
        s = "0"+s
     }

    let a =  document.getElementById('digitalClock').innerHTML = h +":" + m + ":" + s + "" +b;
           setTimeout(showTime,1000);
        }
        showTime();


    </script>
    
</body>
</html>
